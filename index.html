<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
            crossorigin="anonymous"
    />
</head>

<body>
<form class="form" action="">
    <div>
        <input class="inputs" type="text" value="HTML" name="primaryLanguage" disabled>
    </div>
    <div>
        <input class="inputs" name="agree" type="checkbox" >
    </div>
    <div>
        <input class="inputs" name="like" type="checkbox" readonly checked>
    </div>
    <div>
        <input class="inputs" name="favouriteColor" type="color" value="#ff7f50">
    </div>
    <div>
        <input class="inputs" type="date" name="birthDate" value="2021-01-02">
    </div>
    <div>
        <input class="inputs" type="datetime-local" name="birthTime" value="2024-10-04T13:02">
    </div>
    <div>
        <input class="inputs" type="email" name="email" placeholder="example@domain.com" required>
    </div>
    <div>
        <input class="inputs" type="file" name="avatar">
    </div>
    <div>
        <input class="inputs" type="month" name="startLearning" value="2020-01">
    </div>
    <div>
        <input class="inputs" type="number" name="favouriteNumber" value="17">
    </div>
    <div>
        <textarea name="story" id=""  rows="5" maxlength="30" placeholder="A long time ago..."></textarea>
    </div>
    <div>
        <input class="inputs" type="password" name="password" value="secret">
    </div>
    <div class="languages">
        <input class="inputs" name="language" type="radio" value="html">HTML</label>
        <input class="inputs"  name="language" type="radio" value="css" checked>CSS</label>
        <input class="inputs" name="language" type="radio" value="javascript">JavaScript</label>
    </div>
    <div>
        <input class="hh" type="range" name="learningProgress" value="30">
    </div>
    <div>
        <select name="framework" >
            <option value="react">React</option>
            <option value="jquery" selected>jQuery</option>
            <option value="bootstrap">Bootstrap</option>
        </select>
    </div>
    <div>
        <input type="search" name="search" placeholder="Type first letters...">
    </div>
    <div>
        <input class="inputs" type="time" name="lunchEnd" value="14:01">
    </div>
    <div>
        <input class="inputs" type="url" name="website" placeholder="https://website.com" required>
    </div>
    <div>
        <input class="inputs" type="week" name="birthWeek" value="2021-W51">
    </div>

    <div><button>Save</button></div>

</form>
</body>
</html>
